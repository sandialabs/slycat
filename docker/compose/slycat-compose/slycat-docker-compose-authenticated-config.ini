[slycat]
couchdb-database: "slycat"
couchdb-host: "http://admin:password@couchdb:5984"
server-admins: ["slycat"]
session-timeout: datetime.timedelta(minutes=1000)

[slycat-web-server]
access-log: "-"
access-log-count: 100
access-log-size: 10000000
allowed-markings: ["mna", "faculty", "airmail"]
selectable-markings: ["mna", "airmail"]
authentication: {"plugin":"slycat-password-authentication", "kwargs":{"realm":"Slycat", "rules":[]}}
autoreload: True
cache-store: "/var/lib/slycat/cache-store"
data-store: "/var/lib/slycat/data-store"
directory: {"plugin":"identity", "kwargs":{"domain":"example.com"}}
error-log: "-"
error-log-count: 100
error-log-size: 10000000
module-name: " "
password-check: {"plugin": "slycat-identity-password-check"}
plugins: [ "plugins", "plugins/slycat-smb", "plugins/slycat-cca", "plugins/slycat-run-command", "plugins/slycat-column-wizard", "plugins/slycat-model-wizards", "plugins/slycat-parameter-image", "plugins/slycat-project-wizards", "plugins/slycat-remap-wizard", "plugins/slycat-timeseries-model", "plugins/slycat-video-swarm", "plugins/slycat-dac"]
projects-redirect: "/projects"
remote-hosts: [{ "hostnames": ["localhost"], "agent.old": {"command":"/home/slycat/install/conda/bin/python /home/slycat/src/slycat/agent/slycat-docker-agent.py --json /home/slycat/src/slycat/agent/json"}}]
remote-authentication: {"method":"password", "port":22, "localhost":"sshd"}
remote-session-timeout: datetime.timedelta(minutes=150)
server-root: "/"
show-tracebacks: True
socket-host: "0.0.0.0"
socket-port: 8092
smb-remote-hosts: ["example.test"]
ssl-certificate: {"cert-path": "", "key-path": ""}
sso-auth-server: {"url": ""}
support-email: {"address":"nobody@example.com", "subject":"Slycat Support Request"}
error-email: {"address":"nobody@example.com", "subject":"[Slycat][SERVER]"}
thread-pool: 100
upload-session-timeout: datetime.timedelta(minutes=15)
upload-store: "/var/lib/slycat/upload-store"
