<!DOCTYPE html>
<html>
  <head>
    <link id="slycat-server-root" href="/">
    <link rel="stylesheet" href="css/namespaced-bootstrap.css">
    <link rel="stylesheet" href="css/slycat.scss">
    <script src="js/curl.js"></script>
    <script src="js/slycat-curl-config.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/knockout.mapping.js"></script>
    <script src="js/slycat-server-root.js"></script>
    <script src="js/slycat-scrollbar.js"></script>
    <style>
      body
      {
        background: white;
      }
      .slycat-scrollbar.vertical
      {
        display: inline-block;
      }
    </style>
    <title>Slycat Scrollbar Test</title>
  </head>
  <body>
    <slycat-scrollbar params="axis:'vertical', length:container_height, domain_value:y"></slycat-scrollbar>
    <slycat-scrollbar params="axis:'vertical', reverse: true, length:container_height, domain_value:y"></slycat-scrollbar>
    <slycat-scrollbar params="axis:'horizontal', length:container_width, domain_value:x"></slycat-scrollbar>
    <slycat-scrollbar params="axis:'horizontal', reverse: true, length:container_width, domain_value:x"></slycat-scrollbar>

    <p>x: <span data-bind="text: x"></span></p>
    <p>y: <span data-bind="text: y"></span></p>
    <script>
      require(["knockout", "knockout-mapping"], function(ko, mapping)
      {
        var page = mapping.fromJS(
        {
          x: 0.5,
          y: 0.5,
          container_width: 600,
          container_height: 600,
        });
        ko.applyBindings(page);
      });
    </script>
  </body>
</html>
