<div class="mb-3 row">
  <label for="slycat-local-browser-file" class="col-sm-2 col-form-label"
  	data-bind="css: {'disabled' : disabled}">
  	File
  </label>
  <div class="col-sm-10">
    <input type="file" class="" id="slycat-local-browser-file" placeholder="file" data-bind="event:{change: selection_changed}, attr: {'disabled' : disabled, 'multiple' : multiple}">
    <div class="progress" data-bind="visible: progress() != undefined && progress() > 0">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
        aria-valuemin="0" 
        aria-valuemax="100" 
        data-bind="
          attr: {'aria-valuenow' : progress},
          style: {'width' : progress() + '%'},
          text: progress_status,
      ">
        Uploading
      </div>
    </div>
  </div>
</div>
