<div class="form-group row">
  <label class="col-sm-2 col-form-label" data-bind="css: {'disabled' : !enable()}">Hostname</label>
  <div class="col-sm-10">
    <div class="input-group">
      <div class="input-group-prepend">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bind="css:{disabled:!enable()}"  data-toggle="dropdown" aria-expanded="false"></button>
        <ul class="dropdown-menu" role="menu" data-bind="foreach:remote_hosts">
          <li><a class="dropdown-item" data-bind="click:$parent.use_remote($data),text:hostname"></a class="dropdown-item"></li>
        </ul>
      </div>
      <input class="form-control" type="text" data-bind="enable:enable, textInput:hostname"></input>
    </div>
  </div>
</div>
<!-- ko if: ispasswordrequired.ssh_passwordrequired -->
<div class="form-group row" data-bind="visible: !session_exists()">
  <label class="col-sm-2 col-form-label" data-bind="css: {'disabled' : !enable()}, text: remoteAuthLabelUsername">[Replaced with Username label]</label>
  <div class="col-sm-10">
    <input class="form-control" type="text" data-bind="enable:enable, textInput:username"></input>
  </div>
</div>
<div class="form-group row" data-bind="visible: !session_exists()">
  <label class="col-sm-2 col-form-label" data-bind="css: {'disabled' : !enable()}, text: remoteAuthLabelPassword">[Replaced with Password label]</label>
  <div class="col-sm-10">
    <input class="form-control" type="password" data-bind="enable:enable, textInput:password"></input>
  </div>
</div>
<!-- /ko -->
<div class="row justify-content-end">
  <div class="col-sm-10">
    <div class="alert" role="alert" data-bind="css:status_classes,text:status"></div>
  </div>
</div>
