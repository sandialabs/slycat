<div class="bootstrap-styles">
  <div class="modal fade" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" data-bind="text:title"></h3>
          <button type="button" class="close" data-bind="click:cancel" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p data-bind="visible:message, text:message"></p>
          <!-- ko if: ispasswordrequired.ssh_passwordrequired -->
          <div class="smb-login"></div>
          <form role="form">
            <slycat-login-controls data-bind="visible: !smb" params="username:remote.username,password:remote.password,status:remote.status,status_type:remote.status_type,enable:remote.enable,focus:remote.focus,activate:login"></slycat-login-controls>
          </form>
          <!-- /ko -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bind="click:login,enable:remote.enable">
            <i class="fa fa-spinner fa-pulse" data-bind="style: {display: remote.enable() ? 'none' : 'inline-block'}"></i> Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
