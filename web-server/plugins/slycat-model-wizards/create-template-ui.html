<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Create Template</h3>
</div>
<div class="modal-body">
  <div>
    <p class="lead">A template stores the state of the current visualization so it can be applied to a different model.</p>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="slycat-template-name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input id="slycat-template-name" class="form-control" type="text" placeholder="Name" data-bind="value:name"></input>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" data-bind="click:save_template" data-dismiss="modal">Save Template</button>
</div>
