<div class="modal-header">
  <h3 class="modal-title">Create Template</h3>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
    
  </button>
</div>
<div class="modal-body">
  <div>
    <p class="lead">A template stores the state of the current visualization so it can be applied to a different model.</p>
    <form data-bind="submit: save_template" id="create-template-form" novalidate>
      <div class="mb-3 row required">
        <label for="slycat-template-name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input id="slycat-template-name" class="form-control" type="text" data-bind="value:name" required></input>
          <div class="invalid-feedback">
            Please enter a template name.
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" 
    data-bind="click:function(data, event) { save_template(document.getElementById('create-template-form'), data, event) }"
  >Save Template</button>
</div>
