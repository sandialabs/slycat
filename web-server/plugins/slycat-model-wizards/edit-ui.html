<div class="modal-header">
  <h3 class="modal-title">Name Model</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    <form onsubmit="return false">
      <slycat-model-controls params="name:modified.name,description:modified.description,marking:modified.marking"></slycat-model-controls>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-bind="click:save_model" data-dismiss="modal">Save Changes</button>
</div>
