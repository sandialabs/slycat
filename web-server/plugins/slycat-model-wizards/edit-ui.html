<div class="modal-header">
  <h3 class="modal-title">Name Model</h3>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
    
  </button>
</div>
<div class="modal-body">
  <div>
    <form data-bind="submit: save_model" id="edit-model-form" novalidate>
      <slycat-model-controls 
        params="
          name: modified.name,
          description: modified.description,
          marking: modified.marking
        "
      ></slycat-model-controls>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" 
    data-bind="click: function(data, event) { save_model(document.getElementById('edit-model-form'), data, event) }"
  >Save Changes</button>
</div>
