<div class="modal-header">
  <h3 class="modal-title">Remapped Wizard</h3>
  <button
    type="button"
    class="btn-close"
    data-bind="click: tab() != 2 ? cancel : false"
    data-bs-dismiss="modal"
    aria-label="Close"
  ></button>
</div>
<div class="modal-body">
  <ul class="nav nav-pills">
    <li data-bind="css:{active:tab() == 0}"><a>Name Model</a></li>
    <li data-bind="css:{active:tab() == 1}"><a>Remap Paths</a></li>
    <li data-bind="css:{active:tab() == 2}"><a>Results</a></li>
  </ul>

  <div class="tab-content">
    <div data-bind="visible:tab() == 0">
      <form data-bind="submit: create_model" id="remap-wizard-name-model-form" novalidate>
        <slycat-model-controls
          params="name:model.name,description:model.description,marking:model.marking"
        ></slycat-model-controls>
      </form>
    </div>
    <div data-bind="visible:tab() == 1">
      <div id="path-structure-container"></div>
    </div>
    <div data-bind="visible:tab() == 2">
      <slycat-model-results params="{mid: model._id}"></slycat-model-results>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-primary"
    data-bind="
      visible:tab() == 0,
      click: function(data, event) { create_model(document.getElementById('remap-wizard-name-model-form'), data, event) }
    "
  >
    Continue
  </button>
  <button class="btn btn-primary" data-bind="visible:tab() == 1,click: finish">Finish</button>
  <button class="btn btn-primary" data-bind="visible:tab() == 2,click: go_to_model">
    Go To Model
  </button>
</div>
