<div class="modal-header">
  <h3 class="modal-title">Edit Project</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="slycat-edit-project-name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input id="slycat-edit-project-name" class="form-control" type="text" placeholder="Name" data-bind="value:modified.name, event:{ keypress: selecting_key}"></input>
      </div>
    </div>
    <div class="form-group">
      <label for="slycat-edit-project-description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea id="slycat-edit-project-description" class="form-control" placeholder="Description" rows="5" data-bind="value:modified.description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Members</label>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-4">
            <select class="form-control" data-bind="value:permission">
              <option value="reader">Reader</option>
              <option value="writer">Writer</option>
              <option value="administrator">Administrator</option>
            </select>
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control" data-bind="value:new_user, event:{ keypress: selecting_key}" placeholder="Username">
          </div>
          <div class="col-sm-2">
            <button class="btn btn-default" type="button" data-bind="click:add_project_member">Add</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <p class="help-block" data-bind="text:permission_description" style="text-align: center; padding-top: 10px; padding-bottom:20px;"></p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
          <!-- ko foreach: modified.acl.administrators -->
            <div class="btn-group" role="group">
              <button class="btn btn-xs btn-danger"
                  data-bind="click:$parent.remove_project_member, attr:{title:'Remove ' + user() + ' as an administrator'}">
                <span class="fa fa-trash-o"></span>
              </button>
              <div class="btn btn-xs btn-danger" style="pointer-events: none;">
                <span data-bind="text:user"></span>
              </div>
            </div>
          <!-- /ko -->
          <!-- ko foreach: modified.acl.writers -->
            <div style="margin: 5px;" class="btn-group" role="group">
              <button class="btn btn-xs btn-warning" title="Remove this user"
                  data-bind="click:$parent.remove_project_member, attr:{title:'Remove ' + user() + ' as a writer'}">
                <span class="fa fa-trash-o"></span>
              </button>
              <div class="btn btn-xs btn-warning" style="pointer-events: none;">
                <span data-bind="text:user"></span>
              </div>
            </div>
          <!-- /ko -->
          <!-- ko foreach: modified.acl.readers -->
            <div style="margin: 5px;" class="btn-group" role="group">
              <button class="btn btn-xs btn-primary"
                  data-bind="click:$parent.remove_project_member, attr:{title:'Remove ' + user() + ' as a reader'}">
                <span class="fa fa-trash-o"></span>
              </button>
              <div class="btn btn-xs btn-primary" style="pointer-events: none;">
                <span data-bind="text:user"></span>
              </div>
            </div>
          <!-- /ko -->
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-danger pull-left" data-bind="click:delete_project_cache" data-dismiss="modal">Delete Project Media Cache</button>
  <button class="btn btn-primary" data-bind="click:save_project" data-dismiss="modal">Save Changes</button>
</div>
