<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title">Project Details</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" data-bind="with: viewModel.project">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Name</strong>
      </div>
      <div class="panel-body">
        <p id="slycat-edit-project-name" type="text" placeholder="Name" data-bind="text:name"></p>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Description</strong>
      </div>
      <div class="panel-body">
        <p data-bind="text:description"></p>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Members</strong>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-12">
          <!-- ko foreach: acl.administrators -->
            <div style="margin: 5px;" class="btn-group" role="group">
              <div class="btn btn-xs btn-danger" style="pointer-events: none;">
                <span data-bind="text:user"></span>
              </div>
            </div>
          <!-- /ko -->
          <!-- ko foreach: acl.writers -->
            <div style="margin: 5px;" class="btn-group" role="group">
              <div class="btn btn-xs btn-warning" style="pointer-events: none;">
                <span data-bind="text:user"></span>
              </div>
            </div>
          <!-- /ko -->
          <!-- ko foreach: acl.readers -->
            <div style="margin: 5px;" class="btn-group" role="group">
              <div class="btn btn-xs btn-primary" style="pointer-events: none;">
                <span data-bind="text:user"></span>
              </div>
            </div>
          <!-- /ko -->
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" data-dismiss="modal">Close</button>
</div>
