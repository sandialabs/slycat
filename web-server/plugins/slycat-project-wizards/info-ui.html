<div class="modal-header">
  <h3 class="modal-title">Project Details</h3>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
    
  </button>
</div>
<div class="modal-body">
  <form data-bind="with: viewModel.project">
    <div class="card mb-3">
      <div class="card-header">
        <strong>Name</strong>
      </div>
      <div class="card-body">
        <p id="slycat-edit-project-name" data-bind="text:name"></p>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-header">
        <strong>Description</strong>
      </div>
      <div class="card-body">
        <p data-bind="text:description"></p>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-header">
        <strong>Members</strong>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
          <!-- ko foreach: acl.administrators -->
            <div style="margin: 5px;" class="btn-group" role="group">
              <div class="btn btn-sm btn-danger" style="pointer-events: none;">
                <span data-bind="text:user"></span>
              </div>
            </div>
          <!-- /ko -->
          <!-- ko foreach: acl.writers -->
            <div style="margin: 5px;" class="btn-group" role="group">
              <div class="btn btn-sm btn-warning" style="pointer-events: none;">
                <span data-bind="text:user"></span>
              </div>
            </div>
          <!-- /ko -->
          <!-- ko foreach: acl.readers -->
            <div style="margin: 5px;" class="btn-group" role="group">
              <div class="btn btn-sm btn-primary" style="pointer-events: none;">
                <span data-bind="text:user"></span>
              </div>
            </div>
          <!-- /ko -->
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
</div>
