<!-- show parse log, modified from plugins/slycat-model-wizards/info-ui.html -->
<div class="modal-header">
  <h3 class="modal-title">Parse Log</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="card mb-3">
      <div class="card-header">
        <strong>Name</strong>
      </div>
      <div class="card-body">
        <span id="slycat-edit-project-name" type="text" placeholder="Name" data-bind="text:model.name"></span>
      </div>
    </div>
    <div class="card mb-3" data-bind="visible:model.description">
      <div class="card-header">
        <strong>Description</strong>
      </div>
      <div class="card-body">
        <span data-bind="text:model.description"></span>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-header">
        <strong>Parse Report</strong>
      </div>
      <div class="card-body">
        <pre><code data-bind='text: ko.toJS(details.parse_log()) != null ? ko.toJS(details.parse_log()) : "No parse log found (this happens, for example, when\na model is loaded using the DAC generic format)."'></code></pre>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-dismiss="modal">Close</button>
</div>
